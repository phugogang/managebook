<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1 class='text-center'>Change Profile:</h1>
        <form *ngIf='updateProfileForm' [formGroup]="updateProfileForm" (ngSubmit)="updateProfile()">
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" formControlName="city" id="city" class="form-control">
            </div>

            <div class="form-group">
                <label for='state'>State:</label>
                <input type='text' formControlName='state' id='state' class="form-control">
            </div>

            <div class="form-group text-center">
                <button type='submit' class='btn btn-primary btn-block' [disabled]="!profileModify">Save changes</button>
            </div>
        </form>
        <hr />
        <div class='text-center'>
            <i *ngIf='loading_page' class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
        </div>

        <h1 class='text-center'>Change Password</h1>
        <form [formGroup]="updatePasswordForm" (ngSubmit)="updatePassword()">
            <div class="form-group">
                <label for="password">Current Password:</label>
                <input type="password" formControlName="password" id="password" class="form-control">
                <span *ngIf="!updatePasswordForm.get('password').valid && updatePasswordForm.get('password').touched">Please type your Current Password.</span>

            </div>

            <div class="form-group">
                <label for='newPassword'>New Password:</label>
                <input type='password' formControlName='newPassword' id='newPassword' class="form-control">
                <span *ngIf="!updatePasswordForm.get('newPassword').valid && updatePasswordForm.get('newPassword').touched">Please type your NewPassword.</span>

            </div>
            <div class="form-group">
                <label for='confirmNewPassword'>Retype New Password:</label>
                <input type='password' formControlName='confirmNewPassword' id='confirmNewPassword' class="form-control">
                <span *ngIf="(updatePasswordForm.get('confirmNewPassword').invalid || updatePasswordForm.get('newPassword').invalid) && !updatePasswordForm.get('newPassword').pristine">New Password Not Match.</span>

            </div>

            <div class="form-group text-center">
                <button type='submit' class='btn btn-primary btn-block' [disabled]='!updatePasswordForm.valid'>Save changes</button>
            </div>
            <br>


        </form>
    </div>
</div>
